
  <mat-dialog-content>
    
        <mat-label class = "edit" >Edit Labels</mat-label>
        <div>
          <button  style = "opacity: 0.63;zoom: 0.9;" mat-icon-button class="btnclose">
            <mat-icon class="remicon">close</mat-icon>
          </button>
          <mat-form-field style = "margin-left: 9px;margin-right: 11px;">
            <input style = "outline: none;border: none;font-size: 16px;" matInput placeholder="create new label" [formControl] = "labelname" >
        </mat-form-field>
    
          <button  style = "opacity: 0.63;zoom: 0.9;" mat-icon-button class="btnclose" (click)="close()">
            <mat-icon style = "margin-left:15px">check</mat-icon>
          </button>
        </div>
     
   
  </mat-dialog-content>
