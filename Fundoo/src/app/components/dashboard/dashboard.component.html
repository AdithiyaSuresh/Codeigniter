   <div style = "overflow: hidden;margin-left: -26px;">
    <div style = "margin-left: 15px;">
      <mat-toolbar>

        <mat-toolbar-row>
    
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon style="font-size: 28px">menu</mat-icon>
          </button>

         

          <div >
            
            <mat-icon class = "img"><img src = "https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"></mat-icon>
            
            <span class="label">Fundoo</span> 
          </div>  
          
            <button mat-icon-button matTooltip="Search" (click)="search()" style="margin-left: 120px">
              <mat-icon>search</mat-icon>
            </button>
            <input [routerLink] = "['displayempty']" class="searchbar" type="text" (keyup)="search()" [(ngModel)]="searchTerm" placeholder="Search"/>
            <button style = "margin-right: 47px;" mat-icon-button (click) = "closeSearch()">
                <mat-icon><img src = "../../assets/img/fundoAssests/close.svg"/>
                </mat-icon></button>

          <div fxFlex fxLayout fxLayoutAlign="flex-end">
      
            <ul fxLayout fxLayoutGap="20px">
      
                <button mat-icon-button>
                  <mat-icon style="font-size: 27px">refresh</mat-icon>
                  </button>

                  <button mat-icon-button *ngIf="list" (click)="changeView()" >
                    <!-- <mat-icon style="font-size: 27px">view_agenda</mat-icon> -->
                    <img style="width:23px" *ngIf="!grid" class="view" src="../../assets/img/fundoAssests/menu-grid.svg"/>
                  </button>

                  <button mat-icon-button *ngIf="grid" (click)="changeView()">
                    <!-- <mat-icon style="font-size: 27px">view_agenda</mat-icon> -->
                    <img style="width:29px" class="view" *ngIf="grid" src="../../assets/img/fundoAssests/view2.svg"/>
                  </button>
            
              
                <button mat-icon-button>
                  <mat-icon style="font-size: 27px">settings</mat-icon>
                </button>

                <button mat-icon-button style="margin-left: 60px;font-size: 30px;">
                  <mat-icon >apps</mat-icon>
                </button>
                <ul fxLayout fxLayoutGap="20px">

                <div> 
                <button mat-icon-button [matMenuTriggerFor]="auth">
                  <mat-icon><img style = "border-radius: 50px;width: 41px;margin-top: -9px;" src = "{{image}}"/></mat-icon>
                </button>
              </div> 
                
                <mat-menu #auth="matMenu">
                  <span><mat-icon ><img style = "border-radius: 50px;margin-top: 15px;margin-left: 10px;width: 75px;" src = "{{image}}" /></mat-icon><p style = "margin-left: 102px;margin-top: -66px;margin-right: 43px;">{{firstname}}</p><p style = "margin-left: 91px;margin-right: 43px;" >{{email}}</p></span>
                  <!-- <br> -->
                  <mat-divider></mat-divider>
                  
                  <section style = "margin-left: -30px;" layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                      <ul fxLayout fxLayoutGap="20px">
                      <button mat-stroked-button> Add account </button>
                      <button class = "signout" mat-stroked-button (click) = "logout()"><mat-icon>exit_to_app</mat-icon>Sign out</button>
                    </ul>
                    </section>
                </mat-menu>
              </ul>
      
            </ul>
      
          </div>
      
        </mat-toolbar-row>
      
      </mat-toolbar>
    </div>

    <mat-divider></mat-divider>
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode ="side">
            <mat-nav-list>
                <a class= "selectorbutton" mat-list-item [routerLink] = "['notes']" (click)="note()" [routerLinkActive]="['is-active']" > <mat-icon>lightbulb_outline</mat-icon><ul fxLayout fxLayoutGap></ul> Notes </a>
                <br>
                <a class= "selectorbutton" mat-list-item [routerLink] = "['remainder']" [routerLinkActive]="['is-active']"> <mat-icon>notifications_none</mat-icon><ul fxLayout fxLayoutGap></ul> Reminders </a>
                <br>
                <mat-divider></mat-divider>
                <mat-list-item ><label style="font-size: 13px">LABELS</label></mat-list-item>
                <label role="listitem" *ngFor="let item of labels">
                    <mat-list-item >
                    <button mat-icon-button class="btnclose">
                      <mat-icon style = "margin-left: -15px;">label_outline</mat-icon>
                     
                    </button>
                   <span style = "margin-left: 23px;">{{item.label}}</span>
                   <br>
                   </mat-list-item>
                   </label>
                <a class= "selectorbutton" (click) = "openDialog()"  mat-list-item  > <mat-icon>edit</mat-icon><ul fxLayout fxLayoutGap></ul>Edit labels </a>
                <br>
                <mat-divider ></mat-divider>
                <mat-divider ></mat-divider>
                <br>
                <a class= "selectorbutton" mat-list-item [routerLink] = "['archive']" [routerLinkActive]="['is-active']"><mat-icon>archive</mat-icon><ul fxLayout fxLayoutGap></ul>Archive</a>
                <br>
                <a class= "selectorbutton" mat-list-item [routerLink] = "['trash']" [routerLinkActive]="['is-active']"><mat-icon>delete_outline</mat-icon><ul fxLayout fxLayoutGap></ul>Trash</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

  </div>
