
<mat-dialog-content >
  
    
        <input matInput placeholder="Title" [formControl] = "Title" value = {{title}}>
        <input matInput placeholder="Take a note" [formControl] = "noteContent" value = {{description}}>
   
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="edit()">Close</button>
</mat-dialog-actions>
