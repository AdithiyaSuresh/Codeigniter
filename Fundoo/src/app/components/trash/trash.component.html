

<div style="margin-left: 880px;">
  <mat-grid-list cols = "4" rowHeight="3:1" class="noteList" >

  
    <mat-card class="gridcard row"  *ngFor="let n of note"  [ngStyle]="{ 'background-color': n.color }">
        <div (click) = "openDialog(n)" ><p style="margin-top: 10px;margin-left: -17px;">{{n.title}}</p><p style="font-size: 20px;margin-left: -17px;">{{n.noteContent}}</p>
      <!-- <div style = 'margin-bottom: -5px;margin-top: -22px;margin-left: -5px;'>
        <button  mat-icon-button *ngIf = "timer"><mat-icon>timer</mat-icon>{{currentDateAndTime}}</button>
      </div> -->
      </div>
      <div style="margin-left: -31px;margin-right: -4px;margin-top: -18px;">

      <button matTooltip="More" mat-icon-button [matMenuTriggerFor]="auth" >
        <mat-icon> <img src="../../assets/img/fundoAssests/more.svg" /></mat-icon>
      </button>
      <mat-menu #auth="matMenu">
          <button (click)="trashed(n.id,1)" mat-menu-item>Delete forever</button> 
          <button (click)="restore(n.id,0)" mat-menu-item>Restore</button>
      </mat-menu>

    </div>
      </mat-card>
 
   
  </mat-grid-list>
</div>
