<div fxLayout="row"  fxLayoutAlign="center center">
    
    <mat-card fxFlex="30" fxFlex.sm="30"    fxFlex.xs="100">


        <mat-toolbar color="primary" fxLayoutAlign="center center">
            <span>Login</span>
        </mat-toolbar>
        <br>


            <div fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-label>Email-id</mat-label>
                    <input matInput placeholder="Enter your email" [formControl]="email"  required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="email.hasError('required')">Email id is required</mat-error>
                    <mat-error *ngIf="email.hasError('email')">Please Enter Correct Email format</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>EnterPassword</mat-label>
                    <input type="password" matInput name="password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="password.invalid">{{passwordErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            
                <div><mat-error>{{message}}</mat-error></div>
                <div align="center"><mat-error>{{ usererror }}</mat-error></div>


                <div fxLayout="row" fxLayoutGap="20px">
                   

                <a mat-button color="primary" routerLink="../forgotpassword">Forgot password?</a>

                    <button class="loginbtn" fxLayoutAlign="center center" mat-raised-button (click)="login()">Login</button>
                 </div>  
                 <br>
                 <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button routerLink="../register">Register</button>
                </div> 

            

    </mat-card>
</div>
